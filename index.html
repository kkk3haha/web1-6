<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>カレーの作り方</title>
  <link rel="stylesheet" href="css/default.css" type="text/css">
</head>

<body>
  <article id="main">
  <h1>カレーの材料</h1>
    <section class="curry_p">
  <img src="curryandrice.jpg" alt="完成したカレー" width=500 class="curry">
  <p>次の材料を用意します</p>
  <ol>
    <li>牛バラ肉</li>
    <li>にんじん</li>
    <li>たまねぎ</li>
    <li>ジャガイモ</li>
    <li>カレールー</li>
  </ol>
    </section>
    </article>
  
  <input type="understand" value="理解した" class="btn btn-understand">
  <input type="again" value="もう一度" class="btn btn-again">
  
  <p>もう一度の場合はもっとわかりやすい図をご用意しました</p>
  <table id="mytable">
    <caption>カレーの材料</caption>
    <thead>
      <tr><th></th><td>分量</td><td>値段</td></tr>
    </thead>  
    <tbody>
      <tr><th>ジャガイモ</th><td>3個</td><td>200円</td></tr>
      <tr><th>にんじん</th><td>1本</td><td>100円</td></tr>

      <tr><th>カレールー</th><td>2個</td><td>300円</td></tr>
    </tbody>
    <tfoot>
      <tr><th>合計</th><td colspan="2">1000円</td></tr>
    </tfoot>      
  </table>
